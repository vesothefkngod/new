<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNDPrime Store</title>
  <style>
    body { font-family: Arial; background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; }
    .product { background: #1f1f1f; padding: 20px; margin: 10px; border-radius: 10px; width: 300px; text-align: center; }
    button { padding: 10px; background: #4CAF50; border: none; border-radius: 5px; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .response { margin-top: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>VNDPrime Store</h1>
  <div id="products"></div>
  <div class="response" id="response"></div>

  <script>
    const productsDiv = document.getElementById('products');
    const responseDiv = document.getElementById('response');

    async function loadProducts() {
      const res = await fetch('/products');
      const products = await res.json();

      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Price: ${p.price} ${p.currency}</p>
          <button onclick="checkout(${p.price}, '${p.currency}')">Buy</button>
        `;
        productsDiv.appendChild(div);
      });
    }

    async function checkout(amount, currency) {
      responseDiv.textContent = 'Processing payment...';
      try {
        const res = await fetch('/checkout', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ amount, currency })
        });
        const data = await res.json();
        responseDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        responseDiv.textContent = 'Error: ' + err.message;
      }
    }

    loadProducts();
  </script>
</body>
</html>
